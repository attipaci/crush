# The scale (arcsec / mm) on the focal plane
# The original value from sc2ast.c 
platescale 5.1381

# Determined by Attila Kovacs, based on point-source response...
#platescale 5.2402

# The subarray offsets from the tracking center, in pixelgrid units
# These are the original values from sc2ast.c
