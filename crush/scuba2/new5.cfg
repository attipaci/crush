s8a.position -37.00, -34.62
s8b.position 37.08, -42.82
s8c.position 45.11, 31.41
s8d.position -29.02, 39.25

# The subarray offsets from the tracking center, in pixelgrid units
# These are the original values from sc2ast.c
#s4a.position -38.7, 31.6
#s4b.position 36.4, 39.6
#s4c.position 44.2, -35.2
